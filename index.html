<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador - Nicolas Castellanos</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main>

        <div class="content__logo">
            <img src="assets/images/Logo.png" alt="Logo Alura">
        </div>
        
        <section class="left">

            <textarea name="texto" id="textarea-texto" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <div class="content__informacion">
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                
                <div class="content__btn">
                    <button class="btn btn__encriptar" id="btn-encriptar">Encriptar</button>
                    <button class="btn btn__desencriptar" id="btn-desencriptar">Desencriptar</button>
                </div>
            </div>
            
        </section>

        <section class="right">
            <div id="result-text">
                <img src="assets/images/Muñeco.png" alt="Dibujo persona Alura">
                <h1>Ningún mensaje fue encontrado</h1>
                <h6>Ingresa el texto que desees encriptar o desencriptar.</h6>
            </div>
        </section>

    </main>
    <script src="src/main.js"></script>
</body>
</html>
